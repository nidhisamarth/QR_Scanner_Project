<!DOCTYPE html>
<html>
    <head>
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>QR Code Generator using HTML,CSS and Javascript</title>
        <link rel="stylesheet" href="scanner.css">
    </head>
    <body>
<div class="container">
    <p>Enter your text or URL</p>
 <input type="text" placeholder="Text or URL" id="qrText">

 <div id="imgBox">
    <img src="" id="qrImage">
 </div>

 <button onclick="generateQR()">Generate QR Code</button>
</div>
<script>
  let image= document.getElementById("imgBox");
   let qr = document.getElementById("qrImage");
   let text = document.getElementById("qrText");

    function generateQR(){
        if(text.value.length >0){
        qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text.value;
        imgBox.classList.add("show-img");
   }
   else{
    qrText.classlist.add('error');
    setTimeout(()=>{
        qrText. classList.remove('error');
   },1000);
}
}

</script>
    </body>
</html>
